<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./desktop-1.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,800;1,300&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap"
    />
  </head>
  <body>
    <div class="desktop-1">
      <textarea class="desktop-1-child" placeholder="Full Name"> </textarea>
      <input
        class="confirm-password"
        type="password"
        placeholder="Confirm Password"
        required
        id="CPassword"
      />

      <b class="unleash-your-ideas"
        >Unleash Your Ideas, Power Collaboration, Ignite Investment</b
      >
      <div class="englishuk">English(UK)</div>
      <img class="desktop-1-item" alt="" src="./public/polygon-11.svg" />

      <div class="create-account">Create Account</div>
      <button class="desktop-1-inner"></button>
      <button class="signup-with-google">Signup with Google</button>
      <button class="desktop-1-child1"></button>
      <button class="sign-in-with">Sign in with Facebook</button>
      <button class="facebook-logo-2019-1"></button>
      <button class="my-project-2-1"></button>
      <img
        class="f1f0bdd1-1362-4be4-867f-b6a08f-icon1"
        alt=""
        src="./public/f1f0bdd113624be4867fb6a08f237be8-1@2x.png"
      />

      <div class="or-">-OR-</div>
      <div class="desktop-1-child2"></div>
      <div class="desktop-1-child3"></div>
      <div class="desktop-1-child4"></div>
      <div class="desktop-1-child5"></div>
      <input
        class="password"
        type="password"
        placeholder="Password"
        required
        id="password"
      />

      <input class="full-name" type="text" placeholder="Full Name" required />

      <input
        class="email-id"
        type="email"
        placeholder="Email id"
        required
        id="Email id"
      />

      <img class="my-project-3-1" alt="" src="./public/my-project-3-1@2x.png" />

      <img class="my-project-3-2" alt="" src="./public/my-project-3-1@2x.png" />

      <img
        class="b55d1c8c-bc69-4bcf-8d4d-f1b4bc-icon"
        alt=""
        src="./public/b55d1c8cbc694bcf8d4df1b4bce97331-1@2x.png"
      />

      <button class="desktop-1-child6"></button>
      <button class="log-in">Log in</button>
    </div>
  </body>
</html>
