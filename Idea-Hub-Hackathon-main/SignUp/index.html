<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap"
    />
  </head>
  <body>
    <div class="desktop-1">
      
      <input
        class="desktop-1-child"
        placeholder="Full Name"
        />

      <input
        class="confirm-password"
        type="password"
        placeholder="Confirm Password"
        required
        id="CPassword"
      />

      <b class="unleash-your-ideas">Unleash Your Ideas, Power Collaboration, Ignite Investment</b>

      <div class="englishuk">English(UK)</div>
      <img class="desktop-1-item" alt="" src="./public/polygon-1.svg" />

      <div class="create-account">Create Account</div>
      <button class="desktop-1-inner"></button>
      <button class="signup-with-google">Signup with Google</button>
      <button class="rectangle-button"></button>
      <button class="sign-in-with">Sign in with Facebook</button>
      <button class="facebook-logo-2019-1"></button>
      <button class="my-project-2-1"></button>
      <img
        class="f1f0bdd1-1362-4be4-867f-b6a08f-icon"
        alt=""
        src="./public/f1f0bdd113624be4867fb6a08f237be8-1@2x.png"

      <div class="line-div"></div>
      <div class="desktop-1-child1"></div>
      <div class="desktop-1-child2"></div>
      <div class="desktop-1-child3"></div>
      <input
        class="password"
        type="password"
        placeholder="Password"
        required
        id="password"
      />

      <input
        class="full-name"
        type="text"
        placeholder="Full Name"
        id="username"
        required
      />

      <input
        class="email-id"
        type="email"
        placeholder="Email id"
        required
        id="Email id"
      />

      <img class="my-project-3-1" alt="" src="./public/my-project-3-1@2x.png" />

      <img class="my-project-3-2" alt="" src="./public/my-project-3-1@2x.png" />

      <img
        class="b55d1c8c-bc69-4bcf-8d4d-f1b4bc-icon"
        alt=""
        src="../My project (4).png"
      />

      <button
        class="desktop-1-child4"
        onclick="UsernameAndPasswordCheck();"
      ></button>
      <button class="log-in" onclick="UsernameAndPasswordCheck();">
        Log in
      </button>
    </div>

    <script>
      let userNamesAndPasswords = [
        ["Aritra Bag", "Avc2Ua7e5&"],
        ["Muhammad Owais", "YourWishDa"],
        ["Saketh", "Shadow24"],
        ["Sanjay", "ShadowMid"],
        ["Sai", "LOL"],
      ];

      function UsernameAndPasswordCheck() {
        let username = document.getElementById("username").value;
        console.log("Username: " + username);
        for (var i = 0; i < userNamesAndPasswords.length; i++) {
          if (username == userNamesAndPasswords[i][0]) {
            alert("Username already in use. Please try another username.");
            return false;
          }
        }
        alert("Account successfully created.");
        return true;
      }
    </script>

</html>
